<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест с формами</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/ae0f1c3d6c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-wrapper">
    <aside>
        <div class="aside-logo">
            <img src="./assets/images/logo-left.png" alt="logo">
        </div>
        <ul class="aside-menu-list">
            <li class="aside-menu-element">
                <a href="./index.html">Главная</a>
            </li>
            <li class="aside-menu-element active">
                <a href="./page-1.html">Задание 1</a>
            </li>
            <li class="aside-menu-element">
                <a href="./page-2.html">Задание 2</a>
            </li>
            <li class="aside-menu-element">
                <a href="./page-3.html">Задание 3</a>
            </li>
            <li class="aside-menu-element">
                <a href="./page-4.html">Задание 4</a>
            </li>
            <li class="aside-menu-element">
                <a href="./page-5.html">Задание 5</a>
            </li>
        </ul>
        <footer>
            <a href="../index.html">К заданиям</a>
            <p>© Мельничкин Роман</p>
        </footer>
    </aside>
    <main>
        <h1>Задание 1</h1>
        <div class="main-content">
            <form>
                <h3>Личные данные</h3>
                <div class="form-element no-bottom">
                    <label for="form-element-lastname">Фамилия</label>
                    <input type="text" id="form-element-lastname">
                    <small>Доступ по нажатию Alt+9</small>
                </div>
                <div class="form-element no-bottom">
                    <label for="form-element-name">Имя</label>
                    <input type="text" id="form-element-name">
                    <small>Доступ по нажатию Alt+8</small>
                </div>
                <div class="form-element no-bottom">
                    <label for="form-element-surname">Отчество</label>
                    <input type="text" id="form-element-surname">
                    <small>Доступ по нажатию Alt+7</small>
                </div>
                <h3>Начисления</h3>
                <div class="form-element">
                    <label for="form-element-accrued">Начислено</label>
                    <input type="text" id="form-element-accrued">
                </div>
                <div class="form-element">
                    <label for="form-element-withheld">Удержано</label>
                    <input type="text" id="form-element-withheld">
                </div>
                <div class="form-element">
                    <label for="form-element-total">Итого</label>
                    <input type="text" id="form-element-total" disabled>
                </div>
                <button id="form-element-total-action">Подсчитать</button>
            </form>
        </div>
        <div class="bottom-navbar">
            <a href="./index.html">
                <i class="fas fa-caret-left fa-x3"></i>
            </a>
            <a href="./page-2.html">
                <i class="fas fa-caret-right"></i>
            </a>
        </div>
    </main>
</div>
<script src="./assets/script-1.js"></script>
</body>
</html>
